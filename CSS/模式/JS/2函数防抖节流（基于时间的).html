//基于时间的在规定时间内执行
//节流器方法
function throttle(fn){
    // 在函数自身添加锁
    if(fn.__lock){
        //被锁住了就不能执行了
        return;
    }
    // 在1秒之内，无论触发多少次，只能执行一次
    fn();
    fn.__lock = true;
    setTimeout(function(){
        //解除锁
        fn.__lock = false;
    },1000)
}
