<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        html{
            /* 字号是屏幕宽度的百分之一 */
            font-size: 1vw;
        }
        .box{
            width: 50rem;
            height: 50rem;
            background-color: pink;
        }


    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
